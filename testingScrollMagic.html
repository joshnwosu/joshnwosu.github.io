<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/animate.css">
  <title>Scroll Magic Example.</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    
    .wrapper {
      width: 100%;
      padding: 1em 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      width: 1000px;
      padding: 0 1em;
    }
    
    .grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 1em;
      grid-row-gap: 1em;
      grid-column-gap: 1em;
    }
    
    .blox, .box {
      width: 100%;
      height: 400px;
      background-color: #DDD;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="container">
      <div class="grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
  </div>
  
  
  <script src="js/jquery3.3.1.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script>
    
    (function($) {


      let boxes = document.querySelectorAll('.box');

      boxes.forEach((element, index)=> {
        element.className += ' wow zoomIn'
        element.setAttribute('data-wow-duration', '.5s')
      });

      wow = new WOW({
        boxClass: 'wow',
        animateClass: 'animated',
        offset: '100',
        mobile: true,
        live: true
      })

      window.addEventListener('load', function() {
        wow.init();
      })

    })(jQuery);
    
  </script>
</body>
</html>
